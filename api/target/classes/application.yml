spring:
  application:
    name: risk-api

  datasource:
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/risk}
    username: ${JDBC_USER:risk}
    password: ${JDBC_PASSWORD:risk}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

retention:
  enabled: true
  days: 30
